<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<div class="mb-4 text-right">
    <a [routerLink]="['/deliveries/create']" class="btn btn-primary btn-icon-split" *ngIf="rest.getRole()=='Admin'">
        <span class="icon text-white-50">
            <i class="fas fa-plus"></i>
        </span>
        <span class="text" style="color:white">Agregar salida</span>
    </a>
</div>
<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Salidas Existentes</h6>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>Conductor</th>
                        <th>Comedores</th>
                        <th>Status</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dl of deliveries, let i = index">
                        
                        <td>{{usersName[i]}}</td>
                        <td *ngFor="let dRTB of dRoomsToV[i]">
                            <ul class="list-unstyled">
                                <li>{{dRTB}}</li>
                            </ul>
                        </td>
                        <td>{{dl.status}}</td>
                        
                        <td style="width: 20%;">
                            <a routerLink="" class="table-link">
                                <span class="fa-stack">
                                    <i class="fa fa-square fa-stack-2x"></i>
                                    <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                            <a class="table-link danger" (click)="deleteDl(dl._id)">
                                <span class="fa-stack">
                                    <i class="fa fa-square fa-stack-2x"></i>
                                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
