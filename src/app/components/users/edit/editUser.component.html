<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <div class="container bootstrap snippet">
      <div class="row">
          <div class="col-lg-12">
              <div class="main-box no-header clearfix">
                  <div class="main-box-body clearfix">
                    <div class=" col-md-12 mb-3">
                        <p>Actualizar usuario</p>
                        <form class="needs-validation" [formGroup]="reactiveForm" (ngSubmit)="updateUser()">
                            <div class="form-row">
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom01">Nombre(s)</label>
                                <input type="text" class="form-control" formControlName="first_name" class="form-control" #first_name id="validationCustom01" placeholder="Lyria Fernanda"  required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom02">Apellido(s)</label>
                                <input type="text" class="form-control" formControlName="last_name" #last_name id="validationCustom02" placeholder="Gonzalez" required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationCustomUsername">Usuario</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                  </div>
                                  <input type="text" class="form-control" id="validationCustomUsername" formControlName="nick_name" #nick_name placeholder="lyriaGlez" aria-describedby="inputGroupPrepend" required>
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-5 mb-3">
                                <label for="validationCustom03">Correo electrónico</label>
                                <input type="text" class="form-control" formControlName="email" #email id="validationCustom03" placeholder="lyriaglez@gmail.com" required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom04">Contraseña</label>
                                <input type="password" class="form-control" formControlName="password" #password id="validationCustom04" placeholder="*******" required>
                              </div>
                              <div class="col-md-3 mb-3">
                                <label for="validationCustom05">Tipo de usuario</label>
                                <select id="inputType" class="form-control" name="user_type" #user_type="ngModel" [(ngModel)]="user.user_type" [ngModelOptions]="{standalone: true}" required>
                                    <option disabled> Elegir...</option>
                                    <option>Admin</option>
                                    <option>Finanza</option>
                                    <option selected="">Chef</option>
                                    <option>Compras</option>
                                </select>
                              </div>
                            </div>
                            <button class="btn btn-primary float-right mb-3" type="reset" (click)="updateUser()"
                            [disabled]="!reactiveForm.valid">Actualizar</button>
                          </form>
                    </div>

          </div>
      </div>
  </div>
</div>
</div>
