
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

  <div class="container bootstrap snippet" *ngIf="rest.getRole()=='Admin'">
      <div class="row">
          <div class="col-lg-12">
              <div class="main-box no-header clearfix">
                  <div class="main-box-body clearfix">
                    <div class=" col-md-12 mb-3">
                        <p>Titulo chido</p>
                        <form class="needs-validation" novalidate>
                            <div class="form-row">
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom01">Nombre(s)</label>
                                <input type="text" class="form-control" name="firstName" class="form-control" #firstName="ngModel" [(ngModel)]="user.first_name" id="validationCustom01" placeholder="Lyria Fernanda"  required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom02">Apellido(s)</label>
                                <input type="text" class="form-control" name="lastName" #lastName="ngModel" [(ngModel)]="user.last_name" id="validationCustom02" placeholder="Gonzalez" required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationCustomUsername">Usuario</label>
                                <div class="input-group">
                                  <div class="input-group-prepend">
                                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                                  </div>
                                  <input type="text" class="form-control" id="validationCustomUsername" name="nickName" #nickName="ngModel" [(ngModel)]="user.nick_name" placeholder="lyriaGlez" aria-describedby="inputGroupPrepend" required>
                                </div>
                              </div>
                            </div>
                            <div class="form-row">
                              <div class="col-md-5 mb-3">
                                <label for="validationCustom03">Correo electrónico</label>
                                <input type="text" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" id="validationCustom03" placeholder="lyriaglez@gmail.com" required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom04">Contraseña</label>
                                <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" id="validationCustom04" placeholder="*******" required>
                              </div>
                              <div class="col-md-3 mb-3">
                                <label for="validationCustom05">Tipo de usuario</label>
                                <select id="inputType" class="form-control" name="userType" #userType="ngModel" [(ngModel)]="user.user_type" required>
                                    <option>Admin</option>
                                    <option>Chef</option>
                                    <option>Gerente</option>
                                    <option>Compras</option>
                                </select>
                              </div>
                            </div>
                            <button class="btn btn-primary float-right mb-3" type="reset" (click)="createUser()">Agregar</button>
                          </form>
                    </div>
          </div>
      </div>
  </div>
</div>
</div>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
                    <div class="table-responsive">
                        <div class="main-box no-header clearfix">
                            <div class="main-box-body clearfix">
                        <table class="table user-list" >
                            <thead>
                                <tr >
                                <th><span>Usuario</span></th>
                                <th><span>Fecha de registro</span></th>
                                <th class="text-center"><span>Rol</span></th>
                                <th><span>Correo electrónico</span></th>
                                <th *ngIf="rest.getRole()=='Admin'">Opciones</th>
                                </tr >
                            </thead>
                            <tbody>
                                <tr *ngFor="let u of users">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <a href="#" class="user-link">{{u.first_name}} {{u.last_name}}</a>
                                        <span class="user-subhead">{{u.nick_name}}</span>
                                    </td>
                                    <td>{{u.registration_Date}}</td>
                                    <td class="text-center">
                                        <span class="badge badge-primary">{{u.user_type}}</span>
                                    </td>
                                    <td>
                                        <a href="#">{{u.email}}</a>
                                    </td>
                                    <td style="width: 20%;" *ngIf="rest.getRole()=='Admin'">
                                        <a routerLink="/users/edit/{{u._id}}" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link danger" (click)="deleteUser(u._id)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
            </div>
    </div>
</div>
