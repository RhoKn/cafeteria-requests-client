
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                  <div class=" col-md-12 mb-3">
                      <p>Actualizar Categoría</p>
                      <form class="needs-validation" [formGroup]="reactiveForm" (ngSubmit)="updatePType()">
                          <div class="form-row">
                            <div class="col-md-4 mb-3">
                              <label for="validationCustom01">Categoría</label>
                              <input type="text" class="form-control" formControlName="type" class="form-control" #type id="validationCustom01" placeholder="Fruta"  required>
                            </div>
                          </div>
                          <button class="btn btn-primary float-right mb-3" type="reset" (click)="updatePType()"
                          [disabled]="!reactiveForm.valid">Actualizar</button>
                        </form>
                  </div>
                </div>
            </div>
          </div>
    </div>
</div>
