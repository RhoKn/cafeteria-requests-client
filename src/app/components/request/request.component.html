<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class=" col-md-12 mb-3">
                        <p>Titulo chido</p>
                        <form class="needs-validation" novalidate>

                            <div class="form-row">

                                <div class="col-md-3 mb-3">
                                    <label for="validationCustom05">Comedor que reliza el pedido</label>
                                    <select id="inputType" class="form-control" name="userType" #userType="ngModel" [(ngModel)]="request.dRoom" required>
                                        <option selected> Elegir...</option>
                                        <option *ngFor="let dr of dRooms">{{dr._id}}</option>
                                    </select>
                                </div>

                                <br>
                                    
                                        <div class="container">
                                                <p>Productos seleccionados</p>
                                                <table class="table user-list">
                                                        <thead>
                                                            <tr>
                                                                <th><span>Producto</span></th>
                                                                <th><span>Category</span></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody>
                                                            <tr *ngFor="let sl of selected">
                                                                <td>
                                                                    <a href="#" class="user-link">{{sl.name}}</a>
                                                                </td>
                                                                <td>
                                                                    <a href="#" class="user-link">{{sl.unit}}</a>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                    </table>
                                        </div>
                                

                                <div class="row">

                                    
                                </div>
                            </div>
                            <button class="btn btn-primary float-right mb-3" type="reset" (click)="createRequest()">Agregar</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
        <div class="row">
                <div *ngFor="let p of products" class="col-sm-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{p.name}}</h5>
                                <p class="card-text">{{p.category}}
                                </p>
                                <p class="card-text font-weight-bold">{{p.unit}}
                                    </p>
                                <a class="btn btn-primary" (click)="addProduct(p.name,p.category)">Add</a>
                            </div>
                        </div>
                    </div>
        </div>
</div>
<br>
<br>
<br>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                    <th><span>Comedor</span></th>
                                    <th><span>Cantidades</span></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let rq of requests">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <a href="#" class="user-link">{{rq.dRoom}}</a>
                                    </td>
                                    <td>
                                        <a *ngFor="let e of rq.products" href="#" class="user-link">{{e.name}} : {{e.unit}}</a>
                                    </td>
                                    <td class="text-center">
                                        <span class="badge badge-primary">{{rq.status}}</span>
                                    </td>
                                    <td style="width: 20%;">
                                        <a routerLink="/requests/update/{{rq._id}}" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link danger" (click)="deleteRequest(rq._id)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
