
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

  <div class="container bootstrap snippet">
      <div class="row">
          <div class="col-lg-12">
              <div class="main-box no-header clearfix">
                  <div class="main-box-body clearfix">
                    <div class=" col-md-12 mb-3">
                        <p>Camiones</p>
                        <form class="needs-validation" [formGroup]="reactiveForm" (ngSubmit)="createBusses()">
                            <div class="form-row">
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom01">Espacio del camión</label>
                                <input type="number" class="form-control" formControlName="space_box" class="form-control" #space_box id="validationCustom01" placeholder="10"  required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom01">Conductor del camión</label>
                                <select id="inputType" class="form-control" formControlName="user" #user required>
                                    <option disabled selected> Elegir...</option>
                                    <option *ngFor="let u of users">{{u._id}}</option>
                                </select>
                              </div>
                              <div class="col-md-3 mb-3">
                                <label for="validationCustom01">Placa del camión</label>
                                <input type="text" class="form-control" formControlName="license_plate" class="form-control" #license_plate id="validationCustom01" placeholder="EHT9784"  required>
                              </div>
                            </div>
                            <button class="btn btn-primary float-right mb-3" type="reset" (click)="createBusses()"
                            [disabled]="!reactiveForm.valid">Agregar</button>
                          </form>
                    </div>
                  </div>
              </div>
            </div>
      </div>
  </div>

  <div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
                    <div class="table-responsive">
                        <div class="main-box no-header clearfix">
                            <div class="main-box-body clearfix">
                        <table class="table user-list" >
                            <thead>
                                <tr >
                                <th><span>Placa del camión</span></th>
                                <th><span>Chofer</span></th>
                                <th><span>Espacio del camión</span></th>
                                </tr >
                            </thead>
                            <tbody>
                                <tr *ngFor="let b of busses">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <a href="#" class="user-link">{{b.license_plate}}</a>
                                    </td>
                                    <td>
                                        <p>{{b.user}}</p>
                                    </td>
                                    <td>
                                        <p>{{b.space_box}}</p>
                                    </td>
                                    <td style="width: 20%;"  *ngIf="rest.loggedIn() && rest.getRole()=='Admin' || rest.getRole()=='Gerente'">
                                        <a routerLink="/busses/update//{{b._id}}" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link danger" (click)="deleteBus(b._id)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
            </div>
    </div>
</div>
