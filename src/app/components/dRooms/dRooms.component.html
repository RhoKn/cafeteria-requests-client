
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

  <div class="container bootstrap snippet">
      <div class="row">
          <div class="col-lg-12">
              <div class="main-box no-header clearfix">
                  <div class="main-box-body clearfix">
                    <div class=" col-md-12 mb-3">
                        <p>Titulo chido</p>
                        <form class="needs-validation" novalidate>
                            <div class="form-row">
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom01">Nombre del comedor</label>
                                <input type="text" class="form-control" name="dinning" class="form-control" #dinning="ngModel" [(ngModel)]="dRoom.dRoom" id="validationCustom01" placeholder="Lyria Fernanda"  required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom02">Descripcion</label>
                                <input type="text" class="form-control" name="desc" #desc="ngModel" [(ngModel)]="dRoom.description" id="validationCustom02" placeholder="Gonzalez" required>
                              </div>
                              <div class="col-md-3 mb-3">
                                <label for="validationCustom05">Encargado</label>
                                <select id="inputType" class="form-control" name="user" #user="ngModel" [(ngModel)]="dRoom.user" required>
                                    <option selected> Elegir...</option>
                                    <option *ngFor="let u of users">{{u._id}}</option>
                                </select>
                              </div>
                            </div>
                            <button class="btn btn-primary float-right mb-3" type="reset" (click)="createDRoom()">Agregar</button>
                          </form>
                    </div>

          </div>
      </div>
  </div>
</div>
</div>

<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
                    <div class="table-responsive">
                        <div class="main-box no-header clearfix">
                            <div class="main-box-body clearfix">
                        <table class="table user-list" >
                            <thead>
                                <tr >
                                <th><span>Comedor</span></th>
                                <th><span>Descripci√≥n</span></th>
                                <th><span>Encargado</span></th>
                                </tr >
                            </thead>
                            <tbody>
                                <tr *ngFor="let dr of dRooms">
                                    <td>
                                        <img src="https://bootdey.com/img/Content/user_1.jpg" alt="">
                                        <a href="#" class="user-link">{{dr.dRoom}}</a>
                                    </td>
                                    <td>{{dr.description}}</td>
                                    <td>
                                        <a href="#">{{dr.user.nick_name}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a routerLink="/dinningRooms/update/{{dr._id}}" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a class="table-link danger" (click)="deleteDRoom(dr._id)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
              </div>
            </div>
    </div>
</div>
