<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
  <div class="container bootstrap snippet">
      <div class="row">
          <div class="col-lg-12">
              <div class="main-box no-header clearfix">
                  <div class="main-box-body clearfix">
                    <div class=" col-md-12 mb-3">
                        <p>Actualizar unidad</p>
                        <form class="needs-validation" [formGroup]="reactiveForm" (ngSubmit)="updateUnit()">
                            <div class="form-row">
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom01">Unidad de medida</label>
                                <input type="text" class="form-control" formControlName="name" class="form-control" #name id="validationCustom01" placeholder="Reja"  required>
                              </div>
                              <div class="col-md-4 mb-3">
                                <label for="validationCustom01">Peso en Kilogramos</label>
                                <input type="number" class="form-control" formControlName="weigh" class="form-control" #weigh id="validationCustom01" placeholder="32"  required>
                              </div>
                            </div>
                            <button class="btn btn-primary float-right mb-3" type="reset" (click)="updateUnit()"
                            [disabled]="!reactiveForm.valid">Actualizar</button>
                          </form>
                    </div>

          </div>
      </div>
  </div>
</div>
</div>
